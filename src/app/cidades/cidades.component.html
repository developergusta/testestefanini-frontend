<div class="container">
    <div class="d-flex">
        <h1>Lista de cidades</h1>
        <button class="btn btn-success m-auto" routerLink="criar">Criar Cidade</button>
    </div>
    
    <table class="table table-striped table-dark" *ngIf="cidades">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">UF</th>
                <th scope="col">Opções</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cidades">
                <th scope="row">{{item.id}}</th>
                <td>{{item.nome}}</td>
                <td>{{item.uf}}</td>
                <td>
                    <button class="btn btn-primary" routerLink="editar/{{item.id}}">Editar</button>
                    <button class="btn btn-danger" data-toggle="modal" data-target="#ModalExcluirCidade" (click)="excluirCidade(item.id)">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
    
    <h1 *ngIf="!cidades.length">
        Nenhuma cidade foi cadastrada
    </h1>
    
    
    <!-- Modal -->
    <div class="modal fade" id="ModalExcluirCidade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Deseja confirmar a exclusão desta cidade?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar   </button>
                    <button type="button" class="btn btn-primary" (click)="confirmaExcluirCidade()">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

</div>
